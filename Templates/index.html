<!-- /Templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Text Processor</h1>

    <!-- Upload Form -->
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file1">Choose File for Text 1:</label>
        <input type="file" id="file1" name="file1">
        <br><br>
        <label for="file2">Choose File for Text 2:</label>
        <input type="file" id="file2" name="file2">
        <br><br>
        <button type="submit">Upload Files</button>
    </form>

    <!-- Text Display -->
    <div id="text-display">
        <h3>Text 1:</h3>
        <p>{{ text1|safe }}</p>
        <h3>Text 2:</h3>
        <p>{{ text2|safe }}</p>
    </div>

    <!-- Case sensitivity toggle -->
    <label for="case-sensitive">Case Sensitive</label>
    <input type="checkbox" id="case-sensitive">
    
    <!-- Search Pattern in Real-Time -->
    <input type="text" name="pattern" placeholder="Type to search...">
    
    <!-- Navigation for matches -->
    <button id="prev-match">Previous</button>
    <button id="next-match">Next</button>

    <!-- Similarity Form -->
    <form action="{{ url_for('similarity') }}" method="POST">
        <input type="hidden" name="text1" value="{{ text1 }}">
        <input type="hidden" name="text2" value="{{ text2 }}">
        <button type="submit">Find Similarity</button>
    </form>

    <!-- Palindrome Form -->
    <form id="find-palindrome-form" action="/palindrome" method="POST">
        <!-- Add hidden fields to pass the content of Text1 or Text2 -->
        <input type="hidden" name="text1" value="{{ text1 }}">
        <input type="hidden" name="text2" value="{{ text2 }}">

        <!-- Radio buttons to choose which text to search for palindromes -->
        <label for="text_id">Choose text to search for palindrome:</label>
        <select name="text_id" id="palindrome-text-id">
            <option value="Text1">Text 1</option>
            <option value="Text2">Text 2</option>
        </select>

        <button type="submit" id="find-palindrome-btn">Find Palindrome</button>
    </form>


    <!-- Clear All Button -->
    <form action="{{ url_for('clear') }}" method="POST">
        <input type="hidden" name="text1" value="{{ text1 }}">
        <input type="hidden" name="text2" value="{{ text2 }}">
        <button id="clear-all-btn" type="submit">Clear All</button>
    </form>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
